<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CONTACTENOS | BIOGESTORES</title>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="fontello/css/fontello.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	
	<nav class="menu">
		<ul>
			<li>
				<a href="index.html">
					<i class="icon-home"></i>
					<span>Inicio</span>
				</a>
			</li>
			<li>
				<a href="nosotros.html">
					<i class="icon-group"></i>
					<span>Nosotros</span>
				</a>
			</li>
			<li>
				<a href="servicios.html">
					<i class="icon-basket"></i>
					Servicios
				</a>
			</li>
			<li>
				<a href="contactenos.html" class="menu-activo">
					<i class="icon-mail"></i>
					Contáctenos
				</a>
			</li>
		</ul>
	</nav>

	<div class="contenedor-padre">
		<div class="contenedor-fila" style="align-items: center;">
			<div style="width: 50%;">
				<img src="img/biogestor-1.jpg" class="imagen-100" alt="">
			</div>
			<div style="width: 50%; height: 100%; display: flex; align-items: center;">
				<form class="formulario-contactenos">
					<div class="grupo">
						<h1>Formulario de contacto</h1>
					</div>
					<div class="grupo">
						<label for="nombres">Nombres y apellidos</label>
						<input id="nombres" type="text" placeholder="Tus nombres y apellidos">
					</div>
					<div class="grupo">
						<label for="telefono">Teléfono</label>
						<input id="telefono" type="tel" placeholder="Ej. 3101234567">
					</div>
					<div class="grupo">
						<label for="correo">Correo electrónico</label>
						<input id="correo" type="email" placeholder="Ej. correo@dominio.com">
					</div>
					<div class="grupo">
						<label for="mensaje">Mensaje</label>
						<textarea id="mensaje" rows="5" placeholder="Ej. tu mensaje aqui"></textarea>
					</div>
					<div class="grupo">
						<button type="button" class="btn-enviar">
							Enviar mensaje
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/principal.js"></script>
</body>
</html>
